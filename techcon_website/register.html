<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Register for TechCon 2024</title>

<body>

  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Attendee Registration Form</h2>

    <form action="#" method="post">
      
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="password">Create Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm-password">Confirm Password:</label><br>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label><br><br>

      <button type="submit">Register Now</button>

    </form>
  </main>

    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
